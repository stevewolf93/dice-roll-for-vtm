<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>V20 Dice</title>
  </head>
  <body>
    <main>
      <!-- container on page top for buttons and inputs -->
      <section class="button-container">
        <!-- button to call the roll function -->
        <button type="submit" id="roll">Roll</button>
        <!-- input for number of dice -->
        <label for="number-dice"> Number of Dice </label>
        <input type="number" placeholder="1-30" id="dice-number" min="1" max=30 name="number-dice"/>
        <!-- input for difficulty -->
        <label for="difficulty">Difficulty</label>
        <input type="number" placeholder="1-10" id="difficulty" min="2" max="10" name="difficulty"/>
        <!-- checkbox for special -->
        <label for="special" id="label-special" class="no-glow"
          >Speciality
          <input type="checkbox" name="special" id="special" />
        </label>
        <!--container for  the roll results and success-cont -->
      </section>
      <section class="result-container hide">
        <!-- container to bundle the headline and success-count -->
        <div id="result-sum-container">
          <h2>Successes:</h2>
          <span id="success-sum"></span>
        </div>
        <!-- detailed result container -->
        <div class="result">
          <ul class="list hide"></ul>
        </div>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
