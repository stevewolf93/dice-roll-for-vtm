<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>V20 Dice</title>
  </head>
  <body>
    <main>
      <section class="button-container">
        <button type="submit" id="roll">Roll</button>
        <input type="text" placeholder="Number of Dice" id="dice-number" />
        <input type="text" placeholder="Difficulty" id="difficulty" />
        <label for="special"
          >Speciality
          <input type="checkbox" name="special" id="special" />
        </label>
      </section>
      <section class="result-container">
        <div class="result">
          <h2>Successes</h2>
          <span id="success-sum"></span>
          <ul class="list"></ul>
        </div>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
